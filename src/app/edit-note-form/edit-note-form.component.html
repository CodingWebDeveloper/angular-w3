<form [formGroup]="this.noteForm" (ngSubmit)="this.submit()">
    <div class="input-group mb-3">
        <input
            class="form-control {{this.title?.invalid && (this.title?.dirty  || this.title?.touched) ? 'border-danger': 'border-black' }} "
            formControlName="title" type="text" placeholder="Note title" required />

    </div>
    <div class="alert alert-danger" *ngIf="this.title?.invalid && (this.title?.dirty  || this.title?.touched)">
        <div *ngIf="this.title?.errors?.['required']">Title is required.</div>
        <div *ngIf="this.title?.errors?.['minlength']">
            Title must be at least 5 characters long.
        </div>
    </div>
    <div class="input-group mb-3">
        <textarea
            class="form-control {{this.content?.invalid && (this.content?.dirty || this.content?.touched) ? 'border-danger' : 'border-black'}}"
            formControlName="content" type="text" placeholder="Note content" required></textarea>
    </div>
    <div class="alert alert-danger" *ngIf="this.content?.invalid && (this.content?.dirty  || this.content?.touched)">
        <div *ngIf="this.content?.errors?.['required']">Content is required.</div>
        <div *ngIf="this.content?.errors?.['minlength']">
            Content must be at least 7 characters long.
        </div>
    </div>
    <button class="btn btn-primary w-100">
        Save Note
    </button>
</form>
